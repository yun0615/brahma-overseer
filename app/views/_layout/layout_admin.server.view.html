<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Fav Icon -->
    <link href="/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--Application CSS Files-->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/metisMenu/dist/metisMenu.min.css">
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"> 
    <link rel="stylesheet" href="/lib/malihu-custom-scrollbar/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="/lib/jquery-switchButton/jquery.switchButton.css" />
    <link rel="stylesheet" type="text/css" href="/lib/jquery-confirm/css/jquery-confirm.css" />
    <link rel="stylesheet" href="/lib/bootstrap-select/dist/css/bootstrap-select.css">
    <link rel="stylesheet" href="/css/timeline.css">
    <link rel="stylesheet" href="/lib/ng-table/ng-table.min.css">
    <link rel="stylesheet" href="/css/sb-admin-2.css">
    <link rel="stylesheet" href="/css/myStyle.css">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="ng-cloak">
<header data-ng-include="'/templates/main/header.client.view.html'"
        class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="content">
    <section class="container">
        {% block content %}{% endblock %}
    </section>
</section>

<!--Embedding The User Object-->
<script type="text/javascript">
    var user = {{ user | json | safe }};
</script>

<!--Application JavaScript Files-->
<script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/lib/angular-ui-utils/ui-utils.min.js"></script>
<script type="text/javascript" src="/lib/ng-table/ng-table.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript" src="http://uniapp.itri.org.tw:19999/dashboard.js"></script>
<!-- dataTables -->
<script src="/lib/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/media/js/dataTables.bootstrap.min.js"></script>
<script src="/lib/datatables/media/js/dataTables.responsive.js"></script>

<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>

<!-- jQuery cookie -->
<script src="/js/plugin/jquery.cookie.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="lib/metisMenu/dist/metisMenu.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="/lib/raphael/raphael-min.js"></script>
<script src="/lib/morrisjs/morris.min.js"></script>
<script src="/js/plugin/morris-data.js"></script>


<!-- mCustomScrollbar -->
<script src="/lib/malihu-custom-scrollbar/jquery.mCustomScrollbar.js"></script>

<!-- jquery.switchButton -->
<script src="/lib/jquery-switchButton/jquery.switchButton.js"></script>

<!-- jquery.confirm  -->
<script src="/lib/jquery-confirm/js/jquery-confirm.js"></script>

<!-- bootstrap-select -->
<script src="/lib/bootstrap-select/dist/js/bootstrap-select.js"></script>  

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/users.js"></script>

</body>

</html>
